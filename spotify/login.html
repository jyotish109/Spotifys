<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 350px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: #e0e0e0;
            border: none;
            border-bottom: 2px solid transparent;
            transition: background-color 0.3s, border-bottom-color 0.3s;
        }

        .tab-btn.active {
            background-color: #ffffff;
            border-bottom: 2px solid #007bff;
        }

        .form-content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="changeTab('login')">Login</button>
            <button class="tab-btn" onclick="changeTab('signup')">Signup</button>
        </div>
        <div class="form-content" id="login-form">
            <form>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="form-content" id="signup-form" style="display: none;">
            <form>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function changeTab(tabName) {
            if (tabName === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.querySelector('.tab-btn:nth-child(2)').classList.remove('active');
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.querySelector('.tab-btn:nth-child(1)').classList.remove('active');
            }
        }
    </script>

</body>

</html>
